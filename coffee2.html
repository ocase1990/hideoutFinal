<!doctype html>
<html>
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <link rel="stylesheet" href="coffee.css">
  <link rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
  <title>Hideout Coffee (home)</title>
</head>
<body>

  <div class="container" style="width:100%; height:100%;">
    <div class="row menuBar">

      <div class="col logo">
        <img src="https://c1.staticflickr.com/5/4167/33929754570_ec831d27c4_m.jpg" style="height:100px;">
      </div>

     <div class="navbar navbar-inverse navbar-fixed-top">
       <div class="navbar-header">
         <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
           <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav leftmenu">
            <li><a href="#">About</a></li>
            <li><a href="#">Menus</a></li>
            <li><a href="#">Buy Tickets</a></li>
            <li><a href="#">Calendar</a></li>
          </ul>
          <ul class="nav navbar-nav rightmenu" style="float:right;">
            <li><a href="#">Theatre</a></li>
            <li><a href="#">Classes</a></li>
            <li><a href="#">Kids Improv</a></li>
            <li><a href="#">Hire Us</a></li>
          </ul>
        </div>
      </div>

    </div>

    <div class="video_wrapper">

          <video class="thevideo" loop autoplay="true">
            <source src="Hideout_Intro.mp4" type="video/mp4">
          </video>
          <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
          <script src="index.js"></script>
        
    </div>

    <div class="row bottomRow" style="padding-right:0;">
      <div class="nonMobile">
      <div class="container bottomContainer">
      <div class="col-md-1 mediaButton"></div>
      <div id="proud" class="col-md-1 mediaButton">Proudly Serving:</div>
      <div class="col-md-1 mediaButton"><img class="easyTiger" src="https://c1.staticflickr.com/5/4171/34457044831_60fc10daef_t.jpg" style="width:54px;"/></div>
      <div class="col-md-1 mediaButton"><img class="amys" src="https://mallimages.mallfinder.com/svc/storeimage.cfm?storeid=2137037859&newsize=400x400" style="width:54px;" /></div>
      <div class="col-md-1 mediaButton"><img class="katz" src="http://media.culturemap.com/crop/8b/7f/300x300/Katz-Coffee_101427.jpg" style="width:54px;"/></div>
      <div id="address" class="col-md-2 mediaAddress"><center>617 CONGRESS AVE AUSTIN, TX 78701 <br> Phone: (512) 443-3688</center></div>
      <div class="col-md-1 mediaButton"><img id="twitter" class="socialMedia" src="https://s3.amazonaws.com/store-product-images/icon-twitter-bird-circle-black-40x.png" /></div>
      <div class="col-md-1 mediaButton"><img id="facebook" class="socialMedia" src="https://s3.amazonaws.com/store-product-images/icon-facebook-circle-black-40x.png" /></div>
      <div class="col-md-1 mediaButton"><img id="instagram" class="socialMedia" style="background-color:black; border-radius:60%;" src="http://www.championsboston.com/wp-content/uploads/2013/03/icon-instagram.png" /></div>
      <div class="col-md-1 mediaButton"><img id="tripadvisor" class="socialMedia" style="background-color:black; border-radius:60%" src="http://ffh-station.com/wp-content/uploads/2016/07/tripadvisor-circle-white-40px.png" /></div>
      <div id="social" class="col-md-1 mediaButton">Social Media</div>
    </div>
  </div>
      <div class="mobileView">
        <div id="mobilesocial" class="mediaAddress">Social Media</div>
        <div class="mobileButton"><img id="mobiletwitter" class="socialMedia" src="https://s3.amazonaws.com/store-product-images/icon-twitter-bird-circle-black-40x.png" /></div>
        <div class="mobileButton"><img id="mobilefacebook" class="socialMedia" src="https://s3.amazonaws.com/store-product-images/icon-facebook-circle-black-40x.png" /></div>
        <div class="mobileButton"><img id="mobileinstagram" class="socialMedia" style="background-color:black; border-radius:60%;" src="http://www.championsboston.com/wp-content/uploads/2013/03/icon-instagram.png" /></div>
        <div class="mobileButton"><img id="mobiletripadvisor" class="socialMedia" style="background-color:black; border-radius:60%" src="http://ffh-station.com/wp-content/uploads/2016/07/tripadvisor-circle-white-40px.png" /></div>
        <div id="mobileaddress" class="mediaAddress"><center>617 CONGRESS AVE AUSTIN, TX 78701 <br> Phone: (512) 443-3688</center></div>
      </div>
    </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>
